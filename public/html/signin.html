<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Signin.css">
    <title>Echo</title>
</head>
<body>

    <div id="Central">
        <h1>Bem vindo ao ECHO, faça seu login para começar</h1>
        <span id="frst-sp"></span>
        <span id="scnd-sp"></span>
        <span id="thrd-sp"></span>

        <form action="" id="form-signin">
            <label for="name">
                <span class="spn-name">Nome Completo:</span>
            </label>
            <input type="name" name="username" id="name" class="input-lgn">

            <label for="name-user">
                <span class="spn-name">Nome de Usuário:</span>
            </label>
            <input type="name" name="name-user" id="nameuser" class="input-lgn">

            <label for="usermail">
                <span class="spn-name">Email:</span>
            </label>
            <input type="email" name="user-email" id="mail" class="input-lgn">

            <label for="password">
                <span class="spn-name">Senha:</span>
            </label>
            <input type="password" name="user-pass" id="password" class="input-lgn">

            <label for="repeat-pass">
                <span class="spn-name">Repetir a senha:</span>
            </label>
            <input type="password" name="repeat-password" id="rpt-pass" class="input-lgn">

            <label for="birthday">
                <span class="spn-name">Data de Nascimento:</span>
            </label>
            <input type="date" name="birthday-user" id="user-brth" class="input-lgn">
            
            <div id="btns">
                <button type="submit" id="btn">Login</button>
                <button type="submit" id="btn">Criar Conta</button>
            </div>
            
        </form>
        
    </div>
</body>
</html>
